{% extends 'main.html' %} 

{% load static %}


{% block content %}

<div class="auth">
  <div class="card">
    <div class="auth__header text-center">
      <a href="/">
        <img src="{% static 'images/icon.svg' %}" alt="icon" />
      </a>
      <h3>Account Login</h3>
      <p>Hello Developer, Welcome Back!</p>
    </div>

    {% if next %}

    <form
      action="{% url 'users:login' %}?next={{next}}"
      method="post"
      class="form auth__form"
    >
      {% csrf_token %}

      <div class="form__field">
        <label for="formInput#text">Email: </label>
        <input
          class="input input--text"
          id="formInput#text"
          type="text"
          name="email"
          placeholder="devsearch@abc.com"
          value="{{email}}"
        />
      </div>

      <!-- Input:Password -->
      <div class="form__field">
        <label for="formInput#password">Password: </label>
        <input
          class="input input--password"
          id="formInput#passowrd"
          type="password"
          name="password"
          placeholder="••••••••"
        />
      </div>
      <div class="auth__actions">
        <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
        <a href="forgetpassword.html">Forget Password?</a>
      </div>
    </form>

    {% else %}

    <form action="{% url 'users:login' %}" method="post">
      {% csrf_token %}

      <div class="form__field">
        <label for="formInput#text">Email: </label>
        <input
          class="input input--text"
          id="formInput#text"
          type="text"
          name="email"
          value="{{email}}"
          placeholder="devsearch@abc.com"
        />
      </div>

      <!-- Input:Password -->
      <div class="form__field">
        <label for="formInput#password">Password: </label>
        <input
          class="input input--password"
          id="formInput#passowrd"
          type="password"
          name="password"
          placeholder="••••••••"
        />
      </div>
      <div class="auth__actions">
        <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
        <a href="forgetpassword.html">Forget Password?</a>
      </div>
    </form>

    {% endif %}

    <div class="auth__alternative">
      <p>Don’t have an Account?</p>
      <a href="{% url 'users:register' %}">Sign Up</a>
    </div>
  </div>
</div>
{% endblock content %}
